<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário I</title>
    <link rel="stylesheet" href="../CSS/forms.css">
    <script src="../JAVASCRIPT/index.js"></script>
</head>
<body>

    <header>
        <nav>
            <a href="login.html" target="_blank">Home</a>
            <a href="perfil.html" target="_blank">Perfil</a>
            <a href="forms2.html" target="_blank">Forms II</a>
          </nav>
    </header>


    <main>
        <h2>Formulário - Informações pessoais</h2>
        <form action="/processar-formulario" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        
            <br>
        
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        
            <br>
        
            <label>Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label>
        
            <br>
        
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="brasil">Brasil</option>
                <option value="portugal">Portugal</option>
                <option value="angola">Angola</option>
        
            </select>
            <button>Enviar</button>
    </main>
    
</body>
</html>
