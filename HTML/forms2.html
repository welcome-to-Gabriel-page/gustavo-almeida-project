<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário II</title>
    <link rel="stylesheet" href="../CSS/forms2.css">

    <script src="../JAVASCRIPT/index.js"></script>
</head>
<body>

    <header>
        <nav>
            <a href="login.html" target="_blank">Home</a>
            <a href="perfil.html" target="_blank">Perfil</a>
            <a href="forms.html" target="_blank">Forms I</a>
          </nav>
    </header>

    <h2>Formulário - Informações profissionais</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>
    
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" required>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone" required>
    
        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin">
    
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea><br><br>
    
        <button type="submit">Enviar</button>
      </form>
    
</body>
</html>
